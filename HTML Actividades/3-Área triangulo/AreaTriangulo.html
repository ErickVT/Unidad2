<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Área de Triángulo</title>
</head>
<body>

    <h2>Calculadora de Área de Triángulo</h2>

    <form>
        <label for="base">Base:</label>
        <input type="number" id="base" name="base" required>

        <br>

        <label for="altura">Altura:</label>
        <input type="number" id="altura" name="altura" required>

        <br>

        <input type="button" value="Calcular Área" onclick="calcularArea()">
    </form>

    <p id="resultado"></p>

    <script>
        function calcularArea() {
            // Obtener los valores de la base y la altura
            var base = parseFloat(document.getElementById('base').value);
            var altura = parseFloat(document.getElementById('altura').value);

            // Calcular el área del triángulo
            var area = 0.5 * base * altura;

            // Mostrar el resultado
            document.getElementById('resultado').innerHTML = "El área del triángulo es: " + area;
        }
    </script>

</body>
</html>
