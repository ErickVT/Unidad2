<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablas de Multiplicar</title>
</head>
<body>

    <h2>Generador de Tablas de Multiplicar</h2>

    <label for="numero">Ingrese un número:</label>
    <input type="number" id="numero" placeholder="Número">

    <button onclick="generarTablas()">Generar</button>

    <h3>Tablas de Multiplicar</h3>
    <div id="resultado"></div>

    <script>
        function generarTablas() {
            var numero = parseInt(document.getElementById('numero').value);

            if (!isNaN(numero)) {
                var resultadoHTML = '<table border="1">';
                for (var i = 1; i <= 10; i++) {
                    resultadoHTML += '<tr><td>' + numero + ' x ' + i + '</td><td>' + (numero * i) + '</td></tr>';
                }
                resultadoHTML += '</table>';

                document.getElementById('resultado').innerHTML = resultadoHTML;
            } else {
                alert('Por favor, ingrese un número válido.');
            }
        }
    </script>

</body>
</html>
