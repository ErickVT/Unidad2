<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor Celsius a Fahrenheit</title>
</head>
<body>

    <h2>Conversor Celsius a Fahrenheit</h2>

    <label for="celsius">Ingrese grados Celsius:</label>
    <input type="number" id="celsius" placeholder="Grados Celsius">

    <button onclick="convertirAFahrenheit()">Convertir</button>

    <p id="resultado"></p>

    <script>
        function convertirAFahrenheit() {
            var celsius = parseFloat(document.getElementById('celsius').value);

            if (!isNaN(celsius)) {
                var fahrenheit = (celsius * 9/5) + 32;
                document.getElementById('resultado').innerText = celsius + " grados Celsius son " + fahrenheit.toFixed(2) + " grados Fahrenheit.";
            } else {
                alert('Por favor, ingrese un número válido.');
            }
        }
    </script>

</body>
</html>
