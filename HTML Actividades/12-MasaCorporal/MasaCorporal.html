<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de IMC</title>
</head>
<body>

    <h2>Calculadora de Índice de Masa Corporal (IMC)</h2>

    <label for="peso">Peso (kg):</label>
    <input type="number" id="peso" placeholder="Ingrese su peso">

    <label for="altura">Altura (m):</label>
    <input type="number" id="altura" placeholder="Ingrese su altura">

    <button onclick="calcularIMC()">Calcular IMC</button>

    <p id="resultado"></p>

    <script>
        function calcularIMC() {
            var peso = parseFloat(document.getElementById('peso').value);
            var altura = parseFloat(document.getElementById('altura').value);

            if (!isNaN(peso) && !isNaN(altura) && altura > 0) {
                var imc = peso / (altura * altura);

                document.getElementById('resultado').innerText = "Su IMC es: " + imc.toFixed(2);
            } else {
                alert('Por favor, ingrese números válidos.');
            }
        }
    </script>

</body>
</html>
