<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Determinar Números Pares</title>
</head>
<body>

    <h2>Determinar Números Pares</h2>

    <label for="numero">Ingrese un número:</label>
    <input type="number" id="numero" placeholder="Número">

    <button onclick="verificarParidad()">Verificar</button>

    <p id="resultado"></p>

    <script>
        function verificarParidad() {
            var numero = parseInt(document.getElementById('numero').value);

            if (!isNaN(numero)) {
                var resultado = (numero % 2 === 0) ? "El número es par." : "El número es impar.";
                document.getElementById('resultado').innerText = resultado;
            } else {
                alert('Por favor, ingrese un número válido.');
            }
        }
    </script>

</body>
</html>
