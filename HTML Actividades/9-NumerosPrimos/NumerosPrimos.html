<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de Números Primos</title>
</head>
<body>

    <h2>Verificador de Números Primos</h2>

    <label for="numero">Ingrese un número:</label>
    <input type="number" id="numero" placeholder="Número">

    <button onclick="verificarPrimo()">Verificar</button>

    <p id="resultado"></p>

    <script>
        function verificarPrimo() {
            var numero = parseInt(document.getElementById('numero').value);

            if (!isNaN(numero)) {
                var esPrimo = true;
                for (var i = 2; i < numero; i++) {
                    if (numero % i === 0) {
                        esPrimo = false;
                        break;
                    }
                }

                document.getElementById('resultado').innerText = esPrimo ? numero + " es un número primo." : numero + " no es un número primo.";
            } else {
                alert('Por favor, ingrese un número válido.');
            }
        }
    </script>

</body>
</html>
