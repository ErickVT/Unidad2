<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Promedio</title>
</head>
<body>

    <h2>Calculadora de Promedio</h2>

    <label for="nota1">Nota 1:</label>
    <input type="number" id="nota1" placeholder="Nota 1">

    <label for="nota2">Nota 2:</label>
    <input type="number" id="nota2" placeholder="Nota 2">

    <label for="nota3">Nota 3:</label>
    <input type="number" id="nota3" placeholder="Nota 3">

    <button onclick="calcularPromedio()">Calcular Promedio</button>

    <p id="resultado"></p>

    <script>
        function calcularPromedio() {
            var nota1 = parseFloat(document.getElementById('nota1').value);
            var nota2 = parseFloat(document.getElementById('nota2').value);
            var nota3 = parseFloat(document.getElementById('nota3').value);

            if (!isNaN(nota1) && !isNaN(nota2) && !isNaN(nota3)) {
                var promedio = (nota1 + nota2 + nota3) / 3;

                document.getElementById('resultado').innerText = "El promedio es: " + promedio.toFixed(2);
            } else {
                alert('Por favor, ingrese notas v√°lidas.');
            }
        }
    </script>

</body>
</html>
